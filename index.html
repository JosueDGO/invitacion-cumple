<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        #pdf-container {
            width: 90vw;
            height: 80vh;
            border: 1px solid #ccc;
            overflow: auto;
            background: white;
        }

        canvas {
            display: block;
            margin: 0 auto 10px auto;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <audio id="bgm" loop playsinline>
        <source src="https://josuedgo.github.io/invitacion-cumple/song.mp3" type="audio/mp3" />
        Tu navegador no soporta audio.
    </audio>

    <div id="pdf-container"></div>

    <!-- PDF.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.min.js"></script>
    <script>
        const url = 'https://josuedgo.github.io/invitacion-cumple/inv_v3.pdf';
        const pdfContainer = document.getElementById('pdf-container');
        const audio = document.getElementById('bgm');

        // Configura PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.9.179/pdf.worker.min.js';

        async function renderPDF(url) {
            const pdf = await pdfjsLib.getDocument(url).promise;
            pdfContainer.innerHTML = ''; // limpia el contenedor
            for (let i = 1; i <= pdf.numPages; i++) {
                const page = await pdf.getPage(i);
                const viewport = page.getViewport({ scale: 1.5 });
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = viewport.width;
                canvas.height = viewport.height;
                await page.render({ canvasContext: ctx, viewport: viewport }).promise;
                pdfContainer.appendChild(canvas);
            }
        }

        function startExperience() {
            audio.volume = 1;
            audio.play().catch(e => console.warn('Error al reproducir audio:', e));
            renderPDF(url);

            // Remueve los listeners para que no se vuelva a ejecutar
            document.removeEventListener('click', startExperience);
            document.removeEventListener('touchstart', startExperience);
        }

        // Agrega listener a todo el documento para capturar primer toque o clic
        document.addEventListener('click', startExperience, { once: true });
        document.addEventListener('touchstart', startExperience, { once: true });
    </script>
</body>

</html>
