<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitaci칩n de Cumplea침os 游꿀</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #222;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Envoltorio que muestra solo una imagen */
        .carousel-wrapper {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: relative;
        }

        /* Carrusel que contiene todas las im치genes */
        .carousel {
            display: flex;
            width: 200%;
            /* 2 im치genes = 200% */
            height: 100%;
            transition: transform 0.5s ease-in-out;
        }

        /* Cada imagen ocupa el 50% del ancho del carrusel */
        .carousel img {
            width: 50%;
            height: 100vh;
            object-fit: contain;
            object-position: center;
            flex-shrink: 0;
            background-color: #222;
        }

        @media (min-aspect-ratio: 16/10) {
            .carousel img {
                object-fit: contain;
            }
        }

        #clickLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            cursor: pointer;
        }

        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            z-index: 3;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .left-button {
            left: 10px;
        }

        .right-button {
            right: 10px;
        }
    </style>
</head>

<body>
    <audio id="bgm" loop playsinline>
        <source src="song.mp3" type="audio/mp3" />
        Tu navegador no soporta audio.
    </audio>

    <!-- Capa que detecta clic -->
    <div id="clickLayer"></div>

    <!-- Carrusel de im치genes envuelto -->
    <div class="carousel-wrapper">
        <div class="carousel">
            <img src="pagina1.png" class="page" id="page1" />
            <img src="pagina2.png" class="page" id="page2" />
        </div>
    </div>

    <!-- Botones de navegaci칩n -->
    <button class="carousel-button left-button">&#10094;</button>
    <button class="carousel-button right-button">&#10095;</button>

    <script>
        const audio = document.getElementById('bgm');
        const layer = document.getElementById('clickLayer');
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const leftButton = document.querySelector('.left-button');
        const rightButton = document.querySelector('.right-button');

        let isTouchStart = false;
        let startX = 0;
        let currentIndex = 0;

        const startAudio = () => {
            audio.play().then(() => {
                console.log("Audio iniciado");
            }).catch(err => {
                console.warn("No se pudo reproducir:", err);
            });
            layer.style.display = 'none';
        };

        layer.addEventListener('click', startAudio);
        layer.addEventListener('touchstart', startAudio);

        const changeImage = (direction) => {
            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % images.length;
            } else if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + images.length) % images.length;
            }

            const moveTo = -currentIndex * (100 / images.length); // 游대 Ajustado aqu칤
            carousel.style.transform = `translateX(${moveTo}%)`;
        };


        let startSwipeX = 0;

        carousel.addEventListener('mousedown', (e) => {
            startSwipeX = e.clientX;
            isTouchStart = true;
        });

        carousel.addEventListener('touchstart', (e) => {
            startSwipeX = e.touches[0].clientX;
            isTouchStart = true;
        });

        const endSwipe = () => {
            isTouchStart = false;
        };

        carousel.addEventListener('mouseup', (e) => {
            const endSwipeX = e.clientX;
            if (startSwipeX - endSwipeX > 50) {
                changeImage('next');
            } else if (endSwipeX - startSwipeX > 50) {
                changeImage('prev');
            }
            endSwipe();
        });

        carousel.addEventListener('touchend', (e) => {
            const endSwipeX = e.changedTouches[0].clientX;
            if (startSwipeX - endSwipeX > 50) {
                changeImage('next');
            } else if (endSwipeX - startSwipeX > 50) {
                changeImage('prev');
            }
            endSwipe();
        });

        carousel.addEventListener('mousemove', (e) => {
            if (isTouchStart) {
                e.preventDefault();
                const moveX = e.clientX;
                carousel.style.transform = `translateX(${(currentIndex * -100) + (moveX - startSwipeX)}%)`;
            }
        });

        carousel.addEventListener('touchmove', (e) => {
            if (isTouchStart) {
                e.preventDefault();
                const moveX = e.touches[0].clientX;
                carousel.style.transform = `translateX(${(currentIndex * -100) + (moveX - startSwipeX)}%)`;
            }
        });

        leftButton.addEventListener('click', () => {
            startAudio();
            changeImage('prev');
        });

        rightButton.addEventListener('click', () => {
            startAudio();
            changeImage('next');
        });
    </script>
</body>

</html>
