<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitación de Cumpleaños 🎉</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            width: 100%;
            background-color: #f0f0f0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Contenedor del carrusel */
        .carousel {
            width: 100%;
            height: 100%;
            position: relative;
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        /* Estilo para las imágenes */
        .carousel img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            /* Asegura que la imagen se ajusta sin recortar ni deformar */
            object-position: center;
            /* Centra la imagen si es más pequeña que el contenedor */
            flex-shrink: 0;
            /* Para evitar que se reduzca el tamaño de la imagen */
        }

        /* Capa para detectar clic y reproducción del audio */
        #clickLayer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
            cursor: pointer;
        }

        /* Botones de navegación */
        .carousel-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.3);
            color: white;
            border: none;
            font-size: 2rem;
            padding: 1rem;
            cursor: pointer;
            z-index: 3;
            transition: background-color 0.3s ease;
        }

        .carousel-button:hover {
            background-color: rgba(0, 0, 0, 0.6);
        }

        .left-button {
            left: 10px;
        }

        .right-button {
            right: 10px;
        }
    </style>
</head>

<body>
    <audio id="bgm" loop playsinline>
        <source src="song.mp3" type="audio/mp3" />
        Tu navegador no soporta audio.
    </audio>

    <!-- Capa que detecta clic -->
    <div id="clickLayer"></div>

    <!-- Carrusel de imágenes -->
    <div class="carousel">
        <img src="pagina1.png" class="page" id="page1" />
        <img src="pagina2.png" class="page" id="page2" />
    </div>

    <!-- Botones de navegación -->
    <button class="carousel-button left-button">&#10094;</button>
    <button class="carousel-button right-button">&#10095;</button>

    <script>
        const audio = document.getElementById('bgm');
        const layer = document.getElementById('clickLayer');
        const carousel = document.querySelector('.carousel');
        const images = document.querySelectorAll('.carousel img');
        const leftButton = document.querySelector('.left-button');
        const rightButton = document.querySelector('.right-button');

        let isTouchStart = false;
        let startX = 0;
        let currentIndex = 0; // Índice de la imagen actual

        // Función para iniciar el audio
        const startAudio = () => {
            audio.play().then(() => {
                console.log("Audio iniciado");
            }).catch(err => {
                console.warn("No se pudo reproducir:", err);
            });
            layer.style.display = 'none'; // Ocultar capa tras primer clic
        };

        // Detectar el primer clic o toque para iniciar el audio
        layer.addEventListener('click', startAudio);
        layer.addEventListener('touchstart', startAudio);

        // Función para cambiar la imagen
        const changeImage = (direction) => {
            if (direction === 'next') {
                currentIndex = (currentIndex + 1) % images.length; // Avanza a la siguiente imagen (circular)
            } else if (direction === 'prev') {
                currentIndex = (currentIndex - 1 + images.length) % images.length; // Retrocede a la anterior (circular)
            }

            // Cambiar la posición del carrusel según el índice
            const moveTo = -currentIndex * 100; // Movimiento a la izquierda en porcentaje
            carousel.style.transform = `translateX(${moveTo}%)`;
        };

        // Detectar dirección de deslizamiento
        let startSwipeX = 0;

        carousel.addEventListener('mousedown', (e) => {
            startSwipeX = e.clientX;
            isTouchStart = true;
        });

        carousel.addEventListener('touchstart', (e) => {
            startSwipeX = e.touches[0].clientX;
            isTouchStart = true;
        });

        const endSwipe = () => {
            isTouchStart = false;
        };

        carousel.addEventListener('mouseup', (e) => {
            const endSwipeX = e.clientX;
            if (startSwipeX - endSwipeX > 50) { // Deslizar a la derecha
                changeImage('next');
            } else if (endSwipeX - startSwipeX > 50) { // Deslizar a la izquierda
                changeImage('prev');
            }
            endSwipe();
        });

        carousel.addEventListener('touchend', (e) => {
            const endSwipeX = e.changedTouches[0].clientX;
            if (startSwipeX - endSwipeX > 50) { // Deslizar a la derecha
                changeImage('next');
            } else if (endSwipeX - startSwipeX > 50) { // Deslizar a la izquierda
                changeImage('prev');
            }
            endSwipe();
        });

        // Agregar eventos para móvil y escritorio
        carousel.addEventListener('mousemove', (e) => {
            if (isTouchStart) {
                e.preventDefault();
                const moveX = e.clientX;
                carousel.style.transform = `translateX(${(currentIndex * -100) + (moveX - startSwipeX)}%)`;
            }
        });

        carousel.addEventListener('touchmove', (e) => {
            if (isTouchStart) {
                e.preventDefault();
                const moveX = e.touches[0].clientX;
                carousel.style.transform = `translateX(${(currentIndex * -100) + (moveX - startSwipeX)}%)`;
            }
        });

        // Funciones para los botones
        leftButton.addEventListener('click', () => {
            startAudio();
            changeImage('prev');
        });

        rightButton.addEventListener('click', () => {
            startAudio();
            changeImage('next');
        });
    </script>
</body>

</html>
